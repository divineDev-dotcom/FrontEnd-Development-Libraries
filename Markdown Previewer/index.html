<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Previewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Editor</h3>
        <textarea id="editor" class="form-control" rows="10"></textarea>
      </div>
      <div class="col-md-6">
        <h3>Preview</h3>
        <div id="preview"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.4/marked.min.js"></script>
  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    function updatePreview() {
      const markdown = editor.value;
      const options = {
        breaks: true, // Render carriage returns as <br> elements
      };
      preview.innerHTML = marked(markdown, options);
    }

    editor.addEventListener('input', updatePreview);

    const defaultMarkdown = `
# Heading 1
## Heading 2
[Link](https://www.example.com)
\`inline code\`
\`\`\`
// Code block
function greet() {
  console.log('Hello, world!');
}
\`\`\`
- List item
> Blockquote
**Bold text**

![Image](https://example.com/image.jpg)

- List with three items
  - Item 1
  - Item 2
  - Item 3

1. Ordered List with nested lists
   1. Item 1
      1. Sub-item 1
      2. Sub-item 2
   2. Item 2
`;

    editor.value = defaultMarkdown;
    updatePreview();
  </script>
</body>
</html>
